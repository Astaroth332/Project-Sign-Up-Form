<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" 
rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="script.js" defer></script>

        <div class="logo-section">
            <div class="logo-section-background">
                <div class="logo"><img src="image/odin-lined.png" alt=""></div>
                 <div class="logo-text">ODIN</div>
            </div>
            <div class="background-credit">
                <div class="background-owner-name">Photo by <a href="">Tolga Ahmetler</a>
                 on <a href="">Unsplash</a></div>
            </div>
        </div>
        <div class="sign-up-section">
            <div class="sign-up-heading">
                <h2>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.</h2>
                 <h2>Sign up <em>now</em> to get started.</h2>
                    <br>
                    <br>
                <h2>You know you want to.</h2>
                
            </div>
            <form action="">
            <div class="sign-up-form">
                <div class="sign-up-form-heading"><h2>Let's do this!</h2></div>
                    <div class="section-row">
                        <div class="form-row">
                            <label for="fname">FIRST NAME
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div class="form-row">
                            <label for="lname">LAST NAME
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                    </div>
                    <div class="section-row">
                        <div class="form-row">
                            <label for="email">EMAIL
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-row">
                            <label for="phone-number">PHONE NUMBER
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="text" id="phone-number" name="phone-number" required>
                        </div>
                    </div>
                    <div class="section-row">
                        <div class="form-row">
                            <label for="password">PASSWORD
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="password" name="password" class="error" required>
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">CONFIRM PASSWORD
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="confirm-password" name="confirm-password" class="error"  required>
                        </div>
                    </div>
                </div>
            <div class="submit-button"><button>Create Account</button></div>
            <div class="user-account-status">Already have an account?<a href="">Log in</a></div>
    </div>
</form>

</body>
</html>
